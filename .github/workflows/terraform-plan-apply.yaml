name: ğŸ—ï¸ Terraform Infrastructure Deploy - dukqa-platform

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - 'README.md'
      - '.github/workflows/terraform-plan-apply.yaml'

jobs:
  terraform:
    name: ğŸŒ Provision Infrastructure with Terraform
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::711387133889:role/GitHubActionsEKSAdmin
          aws-region: eu-west-1

      - name: ğŸª„ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.4

      - name: ğŸ“‚ Initialize Terraform
        run: terraform init -backend-config="key=dukqa-platform/terraform.tfstate"

      - name: ğŸ§ª Validate Terraform Configuration
        run: terraform validate

      - name: ğŸ—ºï¸ Terraform Plan (Preview)
        run: terraform plan -var-file="environments/prod.tfvars"

      - name: ğŸš€ Terraform Apply (Deploy)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var-file="environments/prod.tfvars"

      - name: âœ… Post-Apply Summary
        if: success()
        run: |
          echo "âœ… Terraform infrastructure applied successfully!"
          echo "Cluster: dukqa-platform"
          echo "Region: eu-west-1"